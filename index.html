    <div class="container">

    <button class="btn btn-danger btn-lg right">></button>
    <button class="btn btn-danger btn-lg left hidden">
        << /button>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var param = location.search.replaceAll(/\D/g, '');
        $.getJSON(location.origin + '/get-data/' + param, (resp) => {
            console.log(resp);
        }, error => {
            console.log(error);
        });
        var id = 1;
        $('.right').click(function () {
            id = anim(id, 1);
        });
        $('.left').click(function () {
            id = anim(id, -1);
        });
    });
    function anim(id, op) {
        $('#' + id).toggleClass('animate__fadeIn animate__fadeOut hidden');
        id = id + op;
        $('#' + id).toggleClass('animate__fadeIn animate__fadeOut hidden');
        if (id === 1) {
            $('.left').addClass('hidden');
        } else {
            $('.left').removeClass('hidden');
        }
        if (id === 10) {
            $('.right').addClass('hidden');
        } else {
            $('.right').removeClass('hidden');
        }
        return id;
    }
</script>
